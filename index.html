<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div
        draggable="true"
        id="blue"
        style="background-color: blue"
        class="box draggable"
      >_</div>
      <div
        draggable="true"
        id="pink"
        style="background-color: pink"
        class="box draggable"
      >_</div>
      <div
        draggable="true"
        id="red"
        style="background-color: red"
        class="box draggable"
      >_</div>
      <div
        draggable="true"
        id="purple"
        style="background-color: purple"
        class="box draggable"
      >_</div>
      <div
        draggable="true"
        id="yellow"
        style="background-color: yellow"
        class="box draggable"
      >_</div>
      <div
        draggable="true"
        id="green"
        style="background-color: green"
        class="box draggable"
      >_</div>
      <div
        draggable="true"
        id="orange"
        style="background-color: orange"
        class="box draggable"
      >_</div>
    </div>
    <div class="container">
      <div data-name="red" class="box droppable">RED</div>
      <div data-name="orange" class="box droppable">ORANGE</div>
      <div data-name="green" class="box droppable">GREEN</div>
      <div data-name="blue" class="box droppable">BLUE</div>
      <div data-name="purple" class="box droppable">PURPLE</div>
      <div data-name="yellow" class="box droppable">YELLOW</div>
      <div data-name="pink" class="box droppable">PINK</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
